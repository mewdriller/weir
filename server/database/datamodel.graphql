enum Estimate {
  XS
  S
  M
  L
  XL
  XXL
}

enum IssueType {
  BUG
  EPIC
  STORY
  TASK
}

enum Priority {
  BLOCKER
  CRITICAL
  MAJOR
  MINOR
  TRIVIAL
}

enum IssueStatus {
  CLOSED
  OPEN
}

type User {
  avatarUrl: String!
  createdAt: DateTime!
  id: ID! @unique
  cards: [Card!]!
  name: String!
  projects: [Project!]!
  updatedAt: DateTime!
  username: String! @unique
}

type Project {
  boards: [Board!]!
  collaborators: [User!]!
  createdAt: DateTime!
  id: ID! @unique
  issues: [Issue!]!
  key: String! @unique
  name: String!
  updatedAt: DateTime!
}

type Board {
  columns: [Column!]!
  createdAt: DateTime!
  id: ID! @unique
  name: String!
  project: Project!
  updatedAt: DateTime!
}

type Column {
  board: Board!
  cards: [Card!]!
  createdAt: DateTime!
  id: ID! @unique
  name: String!
  order: Int!
  updatedAt: DateTime!
}

type Card {
  assignee: User
  createdAt: DateTime!
  id: ID! @unique
  column: Column
  issue: Issue!
  order: Int!
  updatedAt: DateTime!
}

type Issue {
  cards: [Card!]!
  createdAt: DateTime!
  estimate: Estimate
  id: ID! @unique
  key: String! @unique
  priority: Priority!
  project: Project!
  status: IssueStatus! @default(value: OPEN)
  title: String!
  type: IssueType!
  updatedAt: DateTime!
}
